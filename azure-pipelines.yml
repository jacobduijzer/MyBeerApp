trigger:
- develop

pool:
  vmImage: 'Ubuntu-16.04'

steps:
- script: docker build --no-cache -f .\src\MyBeerApp\MyBeerApp.Web\Dockerfile -t mybeerapp:dev .
  displayName: 'docker build'
